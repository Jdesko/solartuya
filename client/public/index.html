<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Tuya Cloud</title>
    <link rel="stylesheet" href="styles.css">

                <input type="text" id="clientId" placeholder="Access ID da Tuya Cloud" required>

            <div class="form-group">

                <input type="password" id="clientSecret" placeholder="Access Secret da Tuya Cloud" required>
            </div>
            
            <div class="form-group">
                <label for="deviceId">Device ID</label>
                <input type="text" id="deviceId" placeholder="ID do dispositivo" required>
            </div>

            <div class="form-group">
                <label for="region">Regi√£o</label>
                <select id="region">
                    <option value="https://openapi.tuyaeu.com">Europa (eu)</option>
                    <option value="https://openapi.tuyaus.com">Estados Unidos (us)</option>
                    <option value="https://openapi.tuyacn.com">China (cn)</option>

            <div class="info-box">

                4. Encontre o Device ID no app Tuya Smart
            </div>
            
            <button class="btn" id="loginBtn">üîê Conectar √† Tuya Cloud</button>
        </div>

        <!-- P√°gina do Dashboard -->
        <div class="page" id="dashboardPage">
            <div class="connection-status">
                <div class="connection-dot"></div>
                Conectado √† Tuya Cloud
            </div>

            <div style="text-align: center; margin-bottom: 1rem;">
                <button class="btn refresh-btn" id="refreshBtn">üîÑ Atualizar Dados</button>
                <button class="btn logout-btn" id="logoutBtn">üö™ Sair</button>
            </div>

            <div id="deviceData">
                <div class="loading">
                    <div class="spinner"></div>
                    Carregando dados do dispositivo...
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
